<!DOCTYPE html>
<html>
<body>

<h2 style="color: blueviolet;">Sakha</h2>

  <svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #eee;">

    <defs>
      <style>
        .line-art {
          fill: none;
          stroke: black;
          stroke-width: 2.5; /* Slightly thicker for a friendly feel */
          stroke-linecap: round;
          stroke-linejoin: round;
          /*will-change: opacity, transform;
          opacity: 0;*/
        }
        .sign-text {
          font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; /* Friendly font */
          font-size: 20px;
          fill: black;
          stroke: none; /* Text usually doesn't have an outline in this style */
          text-anchor: middle; /* Center text on sign */
        }
        .thin-line {
          stroke-width: 1.5;
        }
      </style>
    </defs>
  
    <!-- Ground Line -->
    <line class="line-art" x1="0" y1="350" x2="500" y2="350" />
  
    <!-- Learning Center (on the right) -->
    <g id="learning-center" class="line-art">
      <!-- Building facade -->
      <rect x="280" y="150" width="200" height="200" />
      <!-- Door -->
      <rect x="340" y="250" width="60" height="100" />
      <!-- Door knob -->
      <circle cx="390" cy="300" r="4" fill="black" stroke="none"/>
      <!-- Window -->
      <rect x="300" y="180" width="50" height="50" />
      <!-- Simple roof line -->
      <polyline points="270,150 380,100 490,150" />
  
      <!-- Sign "Sakha" -->
      <rect x="310" y="115" width="140" height="40" fill="#f0f0f0" stroke="black" stroke-width="2"/>
      <text x="380" y="142" class="sign-text">Sakha</text>
    </g>
  
    <!-- Student (on the left, walking towards center) -->
    <g id="student" class="line-art">
      <!-- Head -->
      <circle cx="120" cy="230" r="20" />
      <!-- Hair (simple spikes/tuft) -->
      <path d="M 110 212 Q 120 200 130 212" />
      <path d="M 115 210 Q 125 198 135 210" />
      <!-- Eye (simple dot or small arc for cheerful look) -->
      <circle cx="128" cy="225" r="2" fill="black" stroke="none"/>
      <!-- Smile -->
      <path d="M 122 238 Q 126 242 130 238 " class="thin-line"/>
  
      <!-- Body -->
      <line x1="120" y1="250" x2="120" y2="300" /> 
  
      <!-- Legs (walking pose) -->
      <line x1="120" y1="300" x2="105" y2="340" /> <!-- Back leg -->
      <line x1="105" y1="340" x2="95" y2="338" />  <!-- Back foot -->
      <line x1="120" y1="300" x2="135" y2="335" /> <!-- Front leg (slightly bent) -->
      <line x1="135" y1="335" x2="145" y2="333" /> <!-- Front foot -->
  
      <!-- Arms -->
      <!-- Arm swinging back -->
      <line x1="120" y1="265" x2="100" y2="285" />
      <!-- Arm swinging forward (maybe holding book strap or just bent) -->
      <path d="M 120 265 Q 135 275 130 290" /> <!-- Bent arm -->
  
      <!-- Backpack -->
      <rect x="105" y="255" width="30" height="45" rx="5" ry="5" /> <!-- Adjusted y from 245 to 255 -->
      <!-- Backpack strap -->
      <path d="M 118 260 Q 125 265 125 275" class="thin-line"/> <!-- Adjusted y-coordinates -->
    </g>
  
    <!-- Optional: A simple path leading to the door -->
    <polyline class="line-art thin-line" points="150,350 340,350 340,250" stroke-dasharray="5,5"  />
  
  </svg>
    

</body>
</html>
